# Matrix Google Play Bridge Nginx Configuration

# Upstream definitions
upstream bridge_app {
    server bridge:8080;
    keepalive 32;
}

upstream bridge_monitoring {
    server bridge:9090;
    keepalive 16;
}


# Main application server
server {
    listen 80;
    server_name bridge.yourdomain.com;

    # Redirect HTTP to HTTPS in production
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://bridge_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;

        # Rate limiting for API endpoints
        limit_req zone=api burst=20 nodelay;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://bridge_monitoring/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rate limiting for health checks
        limit_req zone=health burst=100 nodelay;
        
        # Cache health check responses briefly
        proxy_cache_valid 200 10s;
    }

    # Metrics endpoint (restrict access in production)
    location /metrics {
        proxy_pass http://bridge_monitoring/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Restrict access to monitoring tools only (adjust as needed)
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # allow 192.168.0.0/16;
        # deny all;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}


